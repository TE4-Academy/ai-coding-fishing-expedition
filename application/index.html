<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockholm Fishing Expeditions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <!-- Hero Section -->
    <header class="bg-blue-900 text-white py-12 px-4 text-center">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">Book Your Exclusive Fishing Trip</h1>
            <p class="text-xl text-blue-100 mb-8">Experience the best fishing in Stockholm. Single operator, exclusive groups.</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-md mx-auto px-4 py-12">
        
        <!-- Booking Form Card -->
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-center text-slate-800">Reserve Your Spot</h2>
            
            <form id="booking-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                    <input type="text" name="name" placeholder="Your name" required 
                        class="w-full px-4 py-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                    <input type="email" name="email" placeholder="you@example.com" required 
                        class="w-full px-4 py-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Phone Number</label>
                    <input type="tel" name="phone" placeholder="+46 70 123 4567" required 
                        class="w-full px-4 py-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Preferred Date</label>
                    <input type="date" name="date" required 
                        class="w-full px-4 py-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Passengers (Max 5)</label>
                    <input type="number" name="passengers" min="1" max="5" value="1" required 
                        class="w-full px-4 py-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md transition duration-200 mt-4">
                    Book Now
                </button>
            </form>
            <div id="form-message" class="mt-4 text-center hidden"></div>
        </div>
    </main>

    <footer class="text-center py-8 text-slate-500 text-sm">
        &copy; 2025 Stockholm Fishing Expeditions
    </footer>

    <script src="booking-form.js"></script>
    <script src="send-confirmation.js"></script>
</body>
</html>
